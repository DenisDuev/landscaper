apiVersion: landscaper.gardener.cloud/v1alpha1
kind: DeployItem
metadata:
  name: export
spec:
  type: Container
  importRef:
    name: secret-item1
    namespace: default

  config:
    apiVersion: container.deployer.landscaper.gardener.cloud/v1alpha1
    kind: ProviderConfiguration

    image: alpine
    command: ["sh", "-c"]
    args:
    - |
      env
      echo '{ "my-val": true }' > $EXPORTS_PATH
      cat $EXPORTS_PATH
