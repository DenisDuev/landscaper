apiVersion: landscaper.gardener.cloud/v1alpha1
kind: Blueprint


jsonSchema: "https://json-schema.org/draft/2019-09/schema" # required

imports:
- name: providers
  optional: true
  schema:
    type: array
    items:
      $ref: cd://github.com/gardener/external-dns-management-schemas/localResources/schemas#definitions/provider # cd://schemas/localResources/schemas#definitions/provider

- name: dnsClass
  optional: true
  schema:
    type: string

- name: identifier
  optional: true
  schema:
    type: string

- name: namespace
  default:
    value: kube-system
  schema:
    type: string

- name: cluster
  targetType: kubernetes-cluster

exports:
- name: dnsClass
  schema:
    type: string

# List of deploy item generators
# The generators return list of deploy items that are aggregated.
# Be aware that all deploy items must have a unique key
# otherwise the aggregation will return an error.
deployExecutions:
# - type: go-template
#   file: /my/path/cc # virtual filesystem
#   template: |
#     my template: {{ .Values.abc }}

# - type: container
#   image: localResource/my-templater
#   command: "asdf"

- name: my-exec
  type: spiff
  stubs:
  - "/my/stubfile/..."
  - "cd://componentReference/my-other-comp/localResource/..."
  file: /installer.yaml # virtual filesystem√ò
  # template:
  #   a:
  #     b: (( readFile() ))

executionItems:
- name: dns-controller-deployment
  type: Helm
  config:
    apiVersion: helm.deployer.landscaper.gardener.cloud/v1alpha1
    kind: ProviderConfiguration

    repository: myrepo/charts/dns-controller
    version: 0.5.2
    name: my-release
    namespace: default

    values:
      configuration:
        dnsClass: "mydnsclass"

    exportsFromManifests:
    - key: dnsClass
      jsonPath: .Values.configuration.dnsClass
    - key: seviceAccount
      resource:
        apiVersion: v1
        kind: secret
        name: my-serviceaccount
        jsonPath: data.config

exportExecutions:
# - type: go-template # returns list of deploy items
#   file: /my/path/cc # virtual filesystem
#   template: |
#     my template: {{ .Values.abc }}

