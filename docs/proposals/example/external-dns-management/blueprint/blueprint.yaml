---
template:
  exports:
    dnsClass: {{ .exports.dns-controller-deployment.dnsClass }}
---
exports:
  dns-controller-deployment:
    dnsClass: "mydnsclasss"
    serviceAccount:

---
data:
  exports:
    dnsClass: "mydnsclass"
---
kind: DataObject
name: application-dnsClass
data: "mydnsclass"
